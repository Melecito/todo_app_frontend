<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900">
  <div
    class="backdrop-blur-lg bg-gray-800/80 shadow-2xl rounded-3xl p-10 w-full max-w-md border border-gray-700 transition-transform transform hover:scale-[1.02]"
  >
    <h2 class="text-3xl font-bold text-center text-white mb-8">
      Crear cuenta
    </h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Nombre de usuario -->
      <div>
        <label for="username" class="block text-gray-300 font-medium mb-2">Nombre de usuario</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Ingresa tu usuario"
          class="w-full px-4 py-2 border border-gray-600 bg-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-gray-100 placeholder-gray-400"
        />
        <div class="text-sm text-red-400 mt-1" *ngIf="form.get('username')?.touched && form.get('username')?.invalid">
          El nombre de usuario es obligatorio.
        </div>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-300 font-medium mb-2">Correo electrónico</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="ejemplo@correo.com"
          class="w-full px-4 py-2 border border-gray-600 bg-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-gray-100 placeholder-gray-400"
        />
        <div class="text-sm text-red-400 mt-1" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
          Ingresa un correo válido.
        </div>
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-gray-300 font-medium mb-2">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Mínimo 6 caracteres"
          class="w-full px-4 py-2 border border-gray-600 bg-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-gray-100 placeholder-gray-400"
        />
        <div class="text-sm text-red-400 mt-1" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
          La contraseña es obligatoria (mínimo 6 caracteres).
        </div>
      </div>

      <!-- Botón -->
      <button
        type="submit"
        [disabled]="form.invalid"
        class="w-full py-3 font-semibold rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition-all duration-300 disabled:bg-blue-400"
      >
        Registrarse
      </button>

      <!-- Volver al login -->
      <div class="text-center mt-4 text-sm text-gray-400">
        ¿Ya tienes una cuenta?
        <a routerLink="/login" class="text-blue-500 hover:text-blue-400 font-medium">Inicia sesión</a>
      </div>
    </form>
  </div>
</div>

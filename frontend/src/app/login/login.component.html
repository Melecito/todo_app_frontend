<div class="min-h-screen flex items-center justify-center bg-linear-to-br from-blue-50 to-blue-200 dark:from-gray-900 dark:to-gray-800">
  <div
    class="backdrop-blur-lg bg-white/80 dark:bg-gray-800/80 shadow-2xl rounded-3xl p-10 w-full max-w-md border border-gray-200 dark:border-gray-700 transition-transform transform hover:scale-[1.02]"
  >
    <h2 class="text-3xl font-bold text-center text-gray-800 dark:text-gray-100 mb-8">
      Iniciar Sesión
    </h2>

    <form (submit)="onSubmit($event)" class="space-y-6">
      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-600 dark:text-gray-300 font-medium mb-2">
          Correo electrónico
        </label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="ejemplo@correo.com"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 bg-transparent dark:bg-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-gray-800 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-600 dark:text-gray-300 font-medium mb-2">
          Contraseña
        </label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="••••••••"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 bg-transparent dark:bg-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-gray-800 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500"
        />
      </div>

      <!-- Botón -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full py-3 font-semibold rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition-all duration-300 disabled:bg-blue-400"
      >
        {{ loading ? 'Ingresando...' : 'Ingresar' }}
      </button>

      <!-- Registro -->
      <div class="text-center mt-4 text-sm text-gray-600 dark:text-gray-400">
        ¿No tienes cuenta?
        <a routerLink="/register" class="text-blue-600 hover:text-blue-700 font-medium">Regístrate</a>

      </div>
    </form>
  </div>
</div>
